<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
    </head>
    <body>
        <div style=" display: grid;
            grid-template-columns: 100px 100px;">

            <div style="background-color: blue;">
                div 1 
            </div>
            <div style="background-color: red;">
                div 2
                <P>texts</P>
            </div>
        </div>
        
        <div style=" 
            display: grid;
            grid-template-columns: 100px 100px; 
            margin-top: 30px;">

            <div style="background-color: blue;">
                div 1 
            </div>
            <div style="background-color: red;">
                div 2
                <P>texts</P>
            </div>
        </div>

        <div style=" 
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            margin-top: 30px; 
            column-gap: 20px;
            row-gap: 40px;">

            <div style="background-color: blue;height: 200px;">
                div 1 
            </div>
            <div style="background-color: red;height: 200px;">
                div 2
            </div>
            <div style="background-color:blue ;height: 200px;">
                div 3   
            </div>
             <div style="background-color: red;height: 200px;">
                div 2
            </div>
            <div style="background-color:blue ;height: 200px;">
                div 3   
            </div>
            <div style="background-color: red;height: 200px;">
                div 2
            </div>
            
        </div>
    </body>
</html>
